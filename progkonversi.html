<!DOCTYPE html>
<html>
    <head>
        <title>Program Konversi</title>
        
    </head>
    <body>
        
        <script>
            function hasil(){
            let nilai = document.getElementById('nilai').value
            if(nilai < 0)
            {
                alert("Nilai anda Negatif")
            }
            else if(nilai < 20)
            {
                alert("Nilai anda E")
            }
            else if(nilai < 40)
            {
                alert ("Nilai anda D")
            }
            else if(nilai < 65)
            {
                alert ("Nilai anda C")
            }
            else if(nilai < 80)
            {
                alert ("Nilai anda B")
            }
            else if(nilai <= 100)
            {
                alert ("Nilai anda A")
            }
            else
            {
                alert ("Nilai anda Melampaui batas")
            }
        }
        </script>
        <p>Masukkan Nilai</p>
        <input type="number" id="nilai"/>
        <br><br>
        <button onclick="hasil()">Hasil</button>
        
    </body>
</html>
